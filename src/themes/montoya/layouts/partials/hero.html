<!-- Hero Section -->
<div id="hero">
  <div id="hero-styles">
    <div id="hero-caption" class="content-full-width parallax-scroll-caption text-align-center height-title">
      <div class="inner">
        <h1 class="hero-title caption-timeline primary-font-title"><span>{{ .Site.Params.Hero.Title }}</span></h1>
        <div class="hero-subtitle caption-timeline">
          <span>{{ .Site.Params.Hero.SubTitle | safeHTML }}</span>
        </div>
      </div>
    </div>
    <div id="hero-footer">
      <div class="hero-footer-left">
        <div class="button-wrap right scroll-down">
          <div class="icon-wrap parallax-wrap">
            <div class="button-icon parallax-element">
              <i class="fa-solid fa-angle-down"></i>
            </div>
          </div>
          <div class="button-text sticky right"><span data-hover="Scroll to Explore">Scroll to Explore</span>
          </div>
        </div>
      </div>
      <div class="hero-footer-right">
        <div id="info-text">Featured Projects</div>
      </div>
    </div>
  </div>
</div>
<!--/Hero Section -->
