<!-- Video Hero Partial -->
<div id="hero">
  <div id="hero-styles">
    <div id="hero-caption" class="content-full-width parallax-scroll-caption text-align-center height-title">
      <div class="inner">
        <h1 class="hero-title caption-timeline primary-font-title"><span>{{ .Params.hero_title }}</span></h1>
        <div class="hero-subtitle caption-timeline">
          <span>{{ .Params.hero_subtitle | safeHTML }}</span>
        </div>
      </div>
    </div>
    <div id="hero-footer">
      <div class="hero-footer-left">
        <div class="button-wrap right scroll-down">
          <div class="icon-wrap parallax-wrap">
            <div class="button-icon parallax-element">
              <i class="fa-solid fa-angle-down"></i>
            </div>
          </div>
          <div class="button-text sticky right"><span data-hover="Scroll to Explore">Scroll to Explore</span>
          </div>
        </div>
      </div>
      <div class="hero-footer-right">
        <div id="info-text">{{ .Params.featured_projects_label }}</div>
      </div>
    </div>
    
    <!-- Video Background -->
    <div class="hero-video-background-wrapper">
      <video loop autoplay muted playsinline class="bgvid">
        <source src="{{ .Params.hero_video | relURL }}" type="video/mp4">
      </video>
      <div class="hero-video-gradient" style="background: linear-gradient(to bottom, transparent 0%, {{ .Site.Params.colors.darkBackground  }} 100%);"></div>
    </div>
    <!-- /Video Background -->
  </div>
</div>
<!--/Video Hero Section -->
