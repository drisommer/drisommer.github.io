<!-- Moving Gallery Partial -->

<div class="content-row full {{ if .Params.PaddingTop }} row_padding_top {{ end }} {{ if .Params.PaddingBottom }} row_padding_bottom {{ end }} dark-section" data-bgcolor="{{ .Site.Params.colors.darkBackground  }}">
  <div class="moving-gallery bw-gallery">
    <ul class="wrapper-gallery">
      {{ range $item := .Params.gallery_backwards }}
      <li class="link">
        {{if $item.url }} <a target="_blank" href="{{ $item.url }}"> {{ end }}
          <img src="{{ $item.image | relURL }}" alt="{{ $item.name }}">
        {{if $item.url }}</a>{{ end }}
        <div class="moving-gallery-caption">{{ $item.name }}</div>                                          
      </li>
      {{ end }}
    </ul>
  </div>
  <div class="moving-gallery fw-gallery">
    <ul class="wrapper-gallery">
      {{ range $item := .Params.gallery_forwards }}
      <li class="link">
        {{if $item.url }} <a target="_blank" href="{{ $item.url }}"> {{ end }}
          <img src="{{ $item.image | relURL }}" alt="{{ $item.name }}">
        {{if $item.url }}</a>{{ end }}
        <div class="moving-gallery-caption">{{ $item.name }}</div>                                          
      </li>
      {{ end }}
    </ul>
  </div>
</div>
<!--/Moving Gallery -->
